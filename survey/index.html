<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <Title> Min User Survey </Title>
    <link rel="stylesheet" href="../shared.css" />
    <link rel="stylesheet" href="survey.css" />
</head>

<body>
    <div class="hero">
        <div class="blue-gradient-background background-block"></div>

        <div id="popup" class="dialog centered">
            <h1>You've upgraded to the latest version of Min.</h1>
            <p> To help make Min even better, please complete a 5-minute survey and tell us what you think. We'll consider your
                feedback when deciding what to change in the future.
            </p>
            <button id="takesurvey" style="float:right" class="button solid-button solid-button-blue">Take Survey</button>
            <span style=" width:5%; height: 1px; float: right"></span>
            <button id="closewindow" style="float: right" class="button outlined-button outlined-button-white">No Thanks</button>

            <script>

                if (navigator.platform === 'MacIntel') {
                   var platform = "Mac"
                } else if (navigator.platform === 'Win32') {
                   var platform = "Windows"
                } else {
                    var platform = "Linux"
                }
                document.getElementById("takesurvey").addEventListener("click", function () {
                    window.location = "https://forms.zohopublic.com/minbrowser/form/MinSurvey/formperma/rrLJxqQMTGnS_085MOK0ugUlegQaLf8GCO94X3cI9H4?referrername=afterupgrade&operatingsystem=" + platform
                })
                document.getElementById("closewindow").addEventListener("click", function () {
                    window.close()
                })
            </script>
        </div>
    </div>
</body>

</html>

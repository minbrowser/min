<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>New Tab</title>
    <link rel="stylesheet" href="newtab.css" />
  </head>
  <body>
    <div class="ntp-container">
      <!-- Main Content -->
      <div class="ntp-main-content">
        <!-- Clock & Greeting -->
        <div class="ntp-header">
          <div class="ntp-time" id="ntp-time">00:00</div>
          <div class="ntp-greeting" id="ntp-greeting">Hello</div>
        </div>

        <!-- Search Bar -->
        <div class="ntp-search-container">
          <div class="ntp-search-wrapper">
            <input 
              type="text" 
              class="ntp-search-input" 
              id="ntp-search-input"
              placeholder="Search or enter address"
              autocomplete="off"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="../../js/util/settings/settingsContent.js"></script>
    <script src="../../js/util/searchEngine.js"></script>
    <script src="../../js/util/theme.js"></script>
    <script src="newtab.js"></script>
  </body>
</html>
